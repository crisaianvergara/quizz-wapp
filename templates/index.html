{% include "header.html" %}
        <!-- Your page content -->
        {% block content %}
        <div class="container">
            <!-- Categories -->
            <section id="categories">
              <div class="card text-bg-light mb-3 m-auto" style="max-width: 50rem;">
                <div class="card-header">Select Category</div>
                <div class="card-body">
                  <div class="row">
                    {% for category in list_categories: %}
                    <div class="col-lg-6">
                      <a href="{{ url_for('select_difficulty', id = category.id) }}" class="btn btn-primary">{{ category.name }}</a>
                    </div>
                    {% endfor %}
                  </div>
                </div>
              </div>
            </section>
        </div>
        {% endblock %}
{% include "footer.html" %}
